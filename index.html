<!DOCTYPE html>
<html>
<head>
    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Custom elements -->
    <link rel="stylesheet" href="./thirdparty/bootstrap-combobox.css">
    <script src="./thirdparty/bootstrap-combobox.js" type="text/javascript"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Structuring scripts -->
    <script src="./javascript/style.js" type="text/javascript"></script>
    <script src="./javascript/bill.js" type="text/javascript"></script>
    <script src="./javascript/person.js" type="text/javascript"></script>
    <script src="./javascript/item.js" type="text/javascript"></script>
    <script src="./javascript/bill.js" type="text/javascript"></script>
    <script src="./javascript/index.js" type="text/javascript"></script>

    <!-- Mobile phones like to zoom. We don't like that. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Bill App</title>
</head>
<body>
    <div class="content">
        <h1>Bill Payment</h1>
        <h2>Version 1.0</h2>

        <div class="row">
            <div class="col col-md-3">
                <div class="box">
                    <div id="peopleItems">

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="addPersonName" placeholder="Person Name">
                            <span class="input-group-btn">
                                <button id="addPersonButton" class="btn btn-success">+</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-md-9">
                <div class="box">
                    <div id="billItems">

                    </div>
                    <div class="form-group form-inline">
                        <label for="addItemName">Food Name:</label>
                        <input type="text" class="form-control" id="addItemName" placeholder="Grilled Chicken">
                        <label for="addItemPrice">Price:</label>
                        <span class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" class="form-control" id="addItemPrice" placeholder="12.34">
                        </span>
                        <label for="addItemPerson">Owner:</label>
                        <select class="form-control" id="addItemPerson"></select>
                        <button id="addItemButton" class="btn btn-success">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6">
                <div class="box">
                    <h3>Final Bill:</h3>
                    <div class="form-inline">
                        <label for="gratuityBox">Add Gratuity: </label>
                        <select id="gratuityBox" class="combobox form-control">
                            <option></option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="20" selected>20%</option>
                            <option value="25">25%</option>
                            <option value="30">30%</option>
                        </select>
                    </div>
                    <div id="results">

                    </div>
                </div>
            </div>
            <div class="col col-md-6">
                <div class="box">
                    <h3>Individual Bills:</h3>
                    <div id="personResults">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Join lobby modal -->
    <div class="modal fade" id="joinModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Join Lobby...</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="joinForm">
                        <label for="joinLobbyId">Lobby Id:</label>
                        <select id="joinLobbyId" class="combobox form-control">
                            <option></option>
                        </select>
                        <label for="joinLobbyPassword">Password:</label>
                        <input type="password" class="form-control" id="joinLobbyPassword" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="showCreateLobbyButton">Create Lobby</button>
                    <button type="button" class="btn btn-primary" id="joinLobbyButton">Join Lobby</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Create lobby modal -->
    <div class="modal fade" id="createModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Lobby...</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createLobbyName">Lobby Name:</label>
                        <input type="text" class="form-control" id="createLobbyName" placeholder="Dinner at McGuffin's">
                        <label for="createLobbyPassword">Password:</label>
                        <input type="password" class="form-control" id="createLobbyPassword" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="showJoinLobbyButton">Join Lobby</button>
                    <button type="button" class="btn btn-primary" id="createLobbyButton">Create Lobby</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
