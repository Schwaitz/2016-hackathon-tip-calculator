<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <!-- JQuery -->
    <script src="./javascript/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="./javascript/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Structuring scripts -->
    <script src="./javascript/style.js" type="text/javascript"></script>
    <script src="./javascript/bill.js" type="text/javascript"></script>
    <script src="./javascript/person.js" type="text/javascript"></script>
    <script src="./javascript/item.js" type="text/javascript"></script>
    <script src="./javascript/index.js" type="text/javascript"></script>

    <title>Bill App</title>
</head>
<body>
    <div class="content">
        <h1>Bill Payment</h1>
        <h2>Version 1.0</h2>

        <div class="row">
            <div class="col col-md-3">
                <div id="people">
                    <div id="peopleItems">

                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="addPersonName" placeholder="Person Name">
                            <span class="input-group-btn">
                                <button id="addPersonButton" class="btn btn-success">+</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-md-9">
                <div id="bill">
                    <div id="billItems">

                    </div>
                    <div class="form-group">
                        <label for="addItemName">Food Name: <input type="text" class="form-control" id="addItemName" placeholder="Name"></label>
                        <label for="addItemPrice">Price: <input type="text" class="form-control" id="addItemPrice" placeholder="Price"></label>
                        <label for="addItemPerson">Owner: <select class="form-control" id="addItemPerson"></select></label>
                        <button id="addItemButton" class="btn btn-success">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12">
                <h3>Totals for Each Person</h3>
                <div id="results">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
